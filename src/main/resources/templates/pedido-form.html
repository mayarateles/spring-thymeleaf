<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Cadastrar pedidos</title>

    </head>
    <body>

    <div class="container my-2">
        <h2>Novo Pedido</h2>
        <hr>
        <div class="card" style="width: 100%;">
            <!--            <img src="..." class="card-img-top" alt="...">-->
            <div class="card-body">
                <form action="#" th:action="@{/pedidos/cadastrar}" th:object="${pedido}" method="POST">
        <!--            <input type="hidden" id="id" name="id" class="form-control">-->

                    <p>
                        <label class="sr-only">PRODUTO</label>
                        <input type="text" name="produto" class="form-control"
                               placeholder="produto" required autofocus>
                    </p>
                    <p>
                        <label class="sr-only">VALOR</label>
                        <input type="text" name="valor" class="form-control"
                               placeholder="valor">
                    </p>
                    <p>
                        <label class="sr-only">DATA DA ENTREGA</label>
                        <input type="text" name="dataEntrega" class="form-control"
                               placeholder="preenchido automaticamente ao salvar" disabled="true" >
                    </p>
                    <p>
                        <label class="sr-only">DESCRIÇÃO</label>
                        <input type="text" name="descricao" class="form-control"
                               placeholder="descricao">
                    </p>
                    <button style="align:center;" class="btn btn-lg btn-primary btn-block col-2 mx-auto" type="submit">Salvar
                    </button>

                </form>
            </div>
        </div>


    </div>
    </body>
</html>
